{% extends "dashboard/template.html" %}

{% block app_header %}  
    Score list
{% endblock %}

{% block app_content %} 
{% for score in score_list %}
<!-- Post preview-->
<div class="post-preview">
    <a href="{% url 'configuration:score-detail' score.id %}">
        <h2 class="post-title"> Nombre:  {{ score.name }}</h2>
        
    </a>
   
</div>
<!-- Divider-->
<hr class="my-4" />
{% endfor %}
{% endblock %}
