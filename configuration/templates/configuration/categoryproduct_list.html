{% extends "dashboard/template.html" %}

{% block app_header %}  
    Category product list
{% endblock %}

{% block app_content %} 
{% for category_product in categoryproduct_list %}
<!-- Post preview-->
<div class="post-preview">
    <a href="{% url 'configuration:category-product-detail' category_product.id %}">
        <h2 class="post-title"> Nombre:  {{ category_product.name }}</h2>
        
    </a>
   
</div>
<!-- Divider-->
<hr class="my-4" />
{% endfor %}
{% endblock %}
