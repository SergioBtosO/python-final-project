<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Order Manager App - Proyecto Final Python</title>
    <!-- Favicon-->
    <link
      rel="icon"
      type="image/x-icon"
      href="{% static 'home/assets/favicon.ico' %}"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'home/css/styles.css' %}" rel="stylesheet" />
  </head>
  <body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top py-2">
      <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="{% url 'home:index' %}"
          ><h1>Order Manager App</h1></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto px-5">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'home:index' %}">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home:contact' %}">Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/auth/login/">Ingreso</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home:register' %}">Registro</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Page Content-->
    <section>
      <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5">
          <div class="col-lg-6">
            <div class="container py-lg-5">
              {% block content %} {% endblock %}
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="py-4 bg-light mt-auto fixed-bottom">
      <div class="container-fluid px-4">
          <div class="d-flex align-items-center justify-content-between small">
              <div class="text-muted">Copyright &copy; Orders Manager App 2022</div>
              <div>
                  <a href="#">Privacy Policy</a>
                  &middot;
                  <a href="#">Terms &amp; Conditions</a>
              </div>
          </div>
      </div>
  </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="{% static 'home/js/scripts.js' %}"></script>
  </body>
</html>
