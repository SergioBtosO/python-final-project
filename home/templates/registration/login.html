{% extends 'template.html' %} {% block content %}
<h1 class="mt-5">Iniciar Sesión</h1>
<p>
  Si aún no se ha registrado hazlo <a href="{% url 'home:register' %}">aquí</a>.
</p>

<div class="container py-lg-5">
  <form action="" method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label for="username" class="form-label">Usuario:</label>
      <input type="username" class="form-control" id="text" />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Contraseña:</label>
      <input type="password" class="form-control" id="password" />
    </div>
    <button type="submit" class="btn btn-primary">Ingresar</button>
  </form>
</div>

<form action="" method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" class="btn btn-primary" value="Iniciar Sesión" />
</form>

{% if form.errors %}
<p style="color: red">
  Combinación de username y password incorrecta, intenta de nuevo.
</p>
{% endif %} {% endblock %}
