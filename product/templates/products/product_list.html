{% extends "dashboard/template.html" %}

{% block app_header %}  
    product list
{% endblock %}

{% block app_content %} 
{% for product in product_list %}
<!-- Post preview-->
<div class="post-preview">
    <a href="{% url 'configuration:product-detail' product.id %}">
        <h2 class="post-title"> Nombre:  {{ product.name }}</h2>
        
    </a>
   
</div>
<!-- Divider-->
<hr class="my-4" />
{% endfor %}
{% endblock %}
