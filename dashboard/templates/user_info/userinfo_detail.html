{% extends "dashboard/template.html" %}

{% block app_header %}  
    User info detail
{% endblock %}

{% block app_content %} 

<div class="post-preview">
    <h3 class="post-subtitle">
        Nombre: {{ userinfo.name }}
        
    </h3>
    <p class="card-text">
        {{ userinfo.description|safe}}
    </p>
    <hr class="my-4">
    <p style="text-align: center">
        <a href="{% url 'dashboard:user-info-update' userinfo.id %}">
            <i class="fa fa-pencil" style="color: #1c1c91;"></i> Editar Categoria
        </a>
        &ensp; | &ensp;
        <a href="{% url 'dashboard:user-info-delete' user-info.id %}">
            <i class="fa fa-trash" style="color: #881a1a;"></i> Eliminar Categoria
        </a>
    </p>
</div>
{% endblock %}
